<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koktél receptek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body class="vh-100 d-flex align-items-center">
    <div class="container ">
        <div class="mb-4 text-center display-2">Koktél receptek</div>
        <div class="text-center">
            <button id="koktelt-kerek" class="btn btn-warning mb-3 btn-lg" >Új koktél betöltése</button>
        </div>

        <div  class="row shadow shadow-lg p-3 bg-white rounded row-cols-1 row-cols-xl-2" >
            <div class="col text-center">
                <img id="ital-kep" class="img-fluid rounded" src="https://www.thecocktaildb.com/images/media/drink/ctt20s1504373488.jpg" alt="Ital képe">
            </div>
            <div class="col">
                <div class="p-3">
                    <h5 id="ital-neve" class="display-4" >Russian Spring Punch</h5>
                    <div id="ital-leirasa" class="fs-5 my-4">Pour the ingredients into an highball glass, top with Sparkling wine.</div>
                    <div id="ital-recept">
                        <div class="fs-6">- Vodka: 2.5 cl</div>
                        <div class="fs-6">- Vodka: 2.5 cl</div>
                        <div class="fs-6">- Vodka: 2.5 cl</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
